<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela_login</title>
    <!--icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="stilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a). Fa√ßa login para acessar sua conta e navegar! 
                </p>
                <form action="login.php" method="post" autocomplete="on">
                  <div class="campo">
                    <i class='bx bx-user'></i>
                    <input type="email" name="login" id="ilogin" placeholder="digite seu login" autocomplete="email" required maxlength="30"> 
                    <label for="ilogin">Login</label>
                  </div>
                  <div class="campo">
                    <i class='bx bx-key'></i>
                    <input type="password" name="senha" id="isenha" placeholder="digite sua senha" autocomplete="current-password" required minlength="8"> <label for="isenha">Senha</label>
                  </div>
                  <input id="entrar" type="submit" value="Entrar">
                  <a id="eqc" href="#">Esquecir a senha</a>
                </form>
            </div>
        </section>
    </main>   
</body>
</html>
